<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mother's Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      overflow-x: hidden;  /* Allow vertical scroll, block horizontal scroll */
      text-align: center;
    }

    h1 {
      color: #c2185b;
      font-size: 3rem;
      margin: 20px 0;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      max-width: 700px;
      margin: 20px auto;
    }

    .slideshow-container {
      position: relative;
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      background-color: #fff;
    }

    .slideshow-container img {
      width: 100%;
      height: auto;
      display: none;
    }

    .slideshow-container img.active {
      display: block;
    }

    .footer {
      margin-top: 20px;
      font-style: italic;
      color: #888;
      margin-bottom: 60px;
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 30px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üå∏ Happy Mother's Day üå∏</h1>

  <div class="slideshow-container">
    <img src="WhatsApp Image 2025-05-10 at 23.59.32_b9a9bc0b.jpg" class="active" alt="Mom 1">
    <img src="WhatsApp Image 2025-05-10 at 23.59.33_3a318fc9.jpg" alt="Mom 2">
    <img src="WhatsApp Image 2025-05-10 at 23.59.33_9c1c7d3d.jpg" alt="Mom 3">
    <img src="WhatsApp Image 2025-05-10 at 23.59.35_3366ace5.jpg" alt="Mom 4">
    <img src="WhatsApp Image 2025-05-10 at 23.59.35_bcc7c1f2.jpg" alt="Mom 5">
    <img src="WhatsApp Image 2025-05-10 at 23.59.36_1a58a4ec.jpg" alt="Mom 6">
  </div>

  <p>
    Dear Mom, thank you for your endless love, strength, and support. <br>
    You are the sunshine that lights up my life. I love you forever! üíñ
  </p>

  <div class="footer">With love, [Naman üòä‚ù§Ô∏è& Dev üòä‚ù§Ô∏è]</div>

  <!-- üéµ Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="Janam Janam-320kbps (mp3cut.net).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- üå∏ Falling Flowers -->
  <script>
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.innerHTML = 'üå∏';
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 8000);
    }

    setInterval(createFlower, 300);

    // üéûÔ∏è Slideshow logic
    const slides = document.querySelectorAll('.slideshow-container img');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000);

    // üîä Music autoplay support
    window.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bg-music');
      music.volume = 0.5;
      music.play().catch(() => {
        const resume = () => {
          music.play();
          window.removeEventListener('click', resume);
          window.removeEventListener('scroll', resume);
        };
        window.addEventListener('click', resume);
        window.addEventListener('scroll', resume);
      });
    });
  </script>
</body>
</html>
